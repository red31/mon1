check process httpd with pidfile /var/run/httpd/httpd.pid
start program "/usr/bin/systemctl start httpd"
stop program "/usr/bin/systemctl stop httpd"
restart program "/usr/bin/systemctl restart httpd"
if failed port 80 type tcp protocol http with timeout 10 seconds then alert
if failed port 9527 type tcp protocol https with timeout 10 seconds then alert
group sha
