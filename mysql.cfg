check process mysql with pidfile /var/run/mariadb/mariadb.pid
start program "/usr/bin/systemctl start mariadb"
stop program "/usr/bin/systemctl stop mariadb"
restart program "/usr/bin/systemctl restart mariadb"
if failed port 3306 type tcp protocol mysql with timeout 10 seconds then alert
if failed unixsocket /var/lib/mysql/mysql.sock with timeout 10 seconds then alert
