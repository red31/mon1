check process asterisk with pidfile /var/run/asterisk/asterisk.pid
start program "/usr/sbin/amportal start"
stop program "/usr/sbin/amportal stop"
restart program "/usr/sbin/amportal restart"
if failed port 48581 type udp protocol sip with timeout 10 seconds then alert
if failed port 4569 type udp with timeout 10 seconds then alert
if failed unixsocket /var/run/asterisk/asterisk.ctl with timeout 10 seconds then alert
group sha
